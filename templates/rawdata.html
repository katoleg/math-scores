<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал выставления баллов</title>
</head>
<body>
    <h1>Журнал выставления баллов</h1>
    <a href="/index">Главная</a>
    <table border="1">
        {% if DataRaw %}
            {% for row in DataRaw %}
                <tr>
                    {% for cell in row %}
                        <td align="center">{{ cell or '' }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        {% else %}
            <tr><td colspan="100%">Нет данных для отображения</td></tr>
        {% endif %}
    </table>
    <br>
    <a href="/download/2"><button>Скачать таблицу истории</button></a>
    <br><br>
    <a href="/index">Главная</a>
</body>
</html>
